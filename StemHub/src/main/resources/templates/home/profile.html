<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${user != null ? (user.fullname != null ? user.fullname : user.username) + ' - Hồ sơ' : 'Hồ sơ người dùng'}">Hồ sơ người dùng</title>
    <link rel="icon" type="image/png" th:href="@{/images/Symbol.png}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/style/base/base1.css}" rel="stylesheet">
    <link th:href="@{/style/base/base2.css}" rel="stylesheet">
    <link th:href="@{/style/base/header.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<div th:replace="~{base/header :: header}"></div>

<main id="main-content" class="flex-grow-1 page-transition">
    <section class="py-4 bg-dark text-white">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a class="text-white-50" th:href="@{/}"><i class="fas fa-home"></i> Trang chủ</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Hồ sơ</li>
                </ol>
            </nav>
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <h1 class="h3 mb-1" th:text="${user != null ? (user.fullname != null ? user.fullname : user.username) : 'Người dùng'}">Người dùng</h1>
                    <div class="text-white-50">Tham gia: <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">--/--/----</span></div>
                </div>
                <div class="d-flex gap-2">
                    <a sec:authorize="isAuthenticated()" th:href="@{/document/upload}" class="btn btn-warning">
                        <i class="fas fa-plus me-2"></i>Tải lên tài liệu
                    </a>
                    <a id="myFavoritesLink" sec:authorize="isAuthenticated()" href="/user/favorites" class="btn btn-outline-info">
                        <i class="fas fa-heart me-2"></i>Yêu thích của tôi
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="py-4">
        <div class="container">
            <h2 class="h4 mb-3"><i class="fas fa-file-alt me-2"></i>Tài liệu đã tải lên</h2>

            <div th:if="${documents != null and !#lists.isEmpty(documents)}" class="row g-3">
                <div class="col-12 col-sm-6 col-lg-4" th:each="doc : ${documents}">
                    <div class="card h-100 shadow-sm">
                        <a class="text-decoration-none" th:href="@{/document/detail/{id}(id=${doc.id})}">
                            <img class="card-img-top" th:src="${doc.thumbnailPath != null ? doc.thumbnailPath : '/images/default.webp'}" th:alt="${doc.title}" loading="lazy">
                        </a>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-truncate" th:text="${doc.title}">Tiêu đề</h5>
                            <p class="card-text text-muted" th:text="${#strings.abbreviate(doc.description, 100)}">Mô tả</p>
                            <div class="mt-auto d-flex align-items-center justify-content-between">
                                <small class="text-muted">
                                    <i class="fas fa-download me-1"></i>
                                    <span th:text="${doc.downloadCount}">0</span>
                                </small>
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-primary download-btn"
                                       th:href="${doc.filePath}"
                                       target="_blank"
                                       download
                                       th:attr="data-document-id=${doc.id},data-file-url=${doc.filePath}">
                                        <i class="fas fa-download me-1"></i>Tải xuống
                                    </a>
                    <button class="btn btn-sm btn-outline-danger like-btn"
                        th:attr="data-document-id=${doc.id},data-user-id=${user.id},data-liked=${false}">
                                        <i class="me-1 like-icon far fa-heart"></i>
                                        <span class="like-label">Yêu thích</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${documents == null or #lists.isEmpty(documents)}" class="text-center py-5">
                <i class="fas fa-file-alt fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">Chưa có tài liệu nào</h5>
                <p class="text-muted mb-3">Người dùng chưa tải lên tài liệu nào.</p>
                <a sec:authorize="isAuthenticated()" th:href="@{/document/upload}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Tải lên tài liệu đầu tiên
                </a>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{base/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/script/base/base.js}"></script>
<script th:src="@{/script/base/footer.js}"></script>
<script th:src="@{/script/home/profile.js}"></script>
</body>
</html>
