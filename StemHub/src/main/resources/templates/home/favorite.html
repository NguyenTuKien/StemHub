<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tài liệu yêu thích - STEMIND</title>
    <link rel="icon" type="image/png" th:href="@{/images/Symbol.png}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/style/base/base1.css}" rel="stylesheet">
    <link th:href="@{/style/base/base2.css}" rel="stylesheet">
    <link th:href="@{/style/base/header.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div th:replace="~{base/header :: header}"></div>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow-1 page-transition">
        <section class="py-4 bg-dark text-white">
            <div class="container">
                <nav aria-label="breadcrumb" class="mb-3">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}" class="text-white-50"><i class="fas fa-home"></i> Trang chủ</a>
                        </li>
                        <li class="breadcrumb-item active text-white" aria-current="page">Tài liệu yêu thích</li>
                    </ol>
                </nav>
                <h1 class="h3 mb-0"><i class="fas fa-heart me-2"></i>Tài liệu yêu thích</h1>
            </div>
        </section>

        <section class="py-4">
            <div class="container">
                <div th:if="${documents != null and !#lists.isEmpty(documents)}" class="row g-3" id="favoritesGrid">
                    <div class="col-12 col-sm-6 col-lg-4" th:each="doc : ${documents}" th:attr="data-doc-id=${doc.id}">
                        <div class="card h-100 shadow-sm">
                            <a th:href="@{/document/detail/{id}(id=${doc.id})}" class="text-decoration-none">
                                <img class="card-img-top" th:src="${doc.thumbnailPath != null ? doc.thumbnailPath : '/images/default.webp'}" th:alt="${doc.title}" loading="lazy">
                            </a>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title text-truncate" th:text="${doc.title}">Tiêu đề</h5>
                                <p class="card-text text-muted" th:text="${#strings.abbreviate(doc.description, 100)}">Mô tả</p>
                                <div class="mt-auto d-flex align-items-center justify-content-between">
                                    <small class="text-muted">
                                        <i class="fas fa-download me-1"></i>
                                        <span th:text="${doc.downloadCount}">0</span>
                                    </small>
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-primary download-btn"
                                           th:href="${doc.filePath}"
                                           target="_blank"
                                           download
                                           th:attr="data-document-id=${doc.id},data-file-url=${doc.filePath}">
                                            <i class="fas fa-download me-1"></i>Tải xuống
                                        </a>
                                        <button class="btn btn-sm btn-danger like-btn"
                                            th:attr="data-document-id=${doc.id},data-user-id=${user.id},data-liked=${true}">
                                            <i class="fas fa-heart me-1 like-icon"></i>
                                            <span class="like-label">Bỏ yêu thích</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${documents == null or #lists.isEmpty(documents)}" class="text-center py-5">
                    <div class="mb-3"><i class="fas fa-heart-broken fa-3x text-muted"></i></div>
                    <h5 class="text-muted">Chưa có tài liệu yêu thích</h5>
                    <p class="text-muted mb-3">Hãy khám phá và lưu những tài liệu hữu ích!</p>
                    <a th:href="@{/search}" class="btn btn-primary">
                        <i class="fas fa-search me-2"></i>Khám phá tài liệu
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div th:replace="~{base/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/script/base/base.js}"></script>
    <script th:src="@{/script/base/footer.js}"></script>
    <script th:src="@{/script/home/favorites.js}"></script>
</body>
</html>
