<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="header" class="p-3 border-bottom">
    <style>
        .avatar-circle {
            width: 40px;
            height: 40px;
            background-color: #006056;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .avatar-circle:hover {
            background-color: #004d4a;
            cursor: pointer;
        }
    </style>

    <div class="container">
        <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
            <!-- Left: logo + nav -->
            <div class="d-flex align-items-center gap-3 flex-shrink-0">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" th:href="@{/}">
                    <img class="logo" th:src="@{/images/Logo_text.png}" alt="Logo" style="width: 150px; height: 60px;">
                </a>
                <ul class="nav mb-0 d-none d-lg-flex">
                    <li><a th:href="@{/}" class="nav-link px-2" style="color:black; font-weight: bold; margin: 0 12px;">Tài liệu</a></li>
                    <li><a th:href="@{/about}" class="nav-link px-2" style="color:black; font-weight: bold; margin: 0 12px;">Về chúng tôi</a></li>
                </ul>
            </div>

            <!-- Center: Search Bar -->
            <form method="GET" action="/search" class="header-search order-3 order-lg-2 flex-grow-1 mx-lg-4 my-2 my-lg-0" style="flex: 1 1 480px; max-width: 680px; min-width: 260px;">
                <div class="input-group input-group-lg">
                    <input type="text"
                           class="form-control"
                           name="keyword"
                           placeholder="Tìm kiếm tài liệu..."
                           autocomplete="off"
                           aria-label="Tìm kiếm"
                           style="border-radius: 28px 0 0 28px; padding-left: 16px;">
                    <button class="btn btn-warning px-4" type="submit" style="border-radius: 0 28px 28px 0;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>

            <!-- Right: Auth / Avatar -->
            <div sec:authorize="!isAuthenticated()" class="text-end flex-shrink-0 order-2 order-lg-3">
                <a class="btn btn-outline me-2 border border-dark-subtle" th:href="@{/auth/login}">Đăng nhập</a>
                <a class="btn btn-warning" th:href="@{/auth/signup}">Đăng ký</a>
            </div>

            <!-- Dropdown for logged in users -->
            <div sec:authorize="isAuthenticated()" class="text-end flex-shrink-0 order-2 order-lg-3">
                <div class="dropdown">
                    <div class="avatar-circle dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name" th:text="${#authentication.name != null ? #authentication.name.substring(0,1).toUpperCase() : 'U'}">U</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><span class="dropdown-item-text">Xin chào, <span sec:authentication="name">User</span>!</span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/user/profile">Hồ sơ của tôi</a></li>
                        <li><a class="dropdown-item" href="/user/favorites">Tài liệu yêu thích</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/document/upload}">Upload tài liệu</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                                <button type="submit" class="dropdown-item" style="border: none; background: none; width: 100%; text-align: left;">
                                    Đăng xuất
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Fallback if Spring Security is not working -->
            <div th:if="${#ctx.containsVariable('currentUser')}" class="text-end flex-shrink-0 order-2 order-lg-3">
                <div class="dropdown">
                    <div class="avatar-circle dropdown-toggle" id="fallbackUserDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${currentUser.username != null ? currentUser.username.substring(0,1).toUpperCase() : 'U'}">U</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="fallbackUserDropdown">
                        <li><span class="dropdown-item-text">Xin chào, <span th:text="${currentUser.username}">User</span>!</span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/user/profile}">Hồ sơ của tôi</a></li>
                        <li><a class="dropdown-item" href="/user/favorites">Tài liệu yêu thích</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                                <button type="submit" class="dropdown-item" style="border: none; background: none; width: 100%; text-align: left;">
                                    Đăng xuất
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
