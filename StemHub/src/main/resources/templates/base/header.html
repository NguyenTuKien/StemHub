<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="header" class="p-3 border-bottom">
    <style>
        .avatar-circle {
            width: 40px;
            height: 40px;
            background-color: #006056;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .avatar-circle:hover {
            background-color: #004d4a;
            cursor: pointer;
        }
    </style>

    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="blog-header-logo text-body-emphasis text-decoration-none me-4" th:href="@{/}">
                <img class="logo" th:src="@{/images/Logo_text.png}" alt="Logo" style="width: 150px; height: 60px;">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2" style="color:black; font-weight: bold; margin: 0px 20px;">Tài liệu</a></li>
                <li><a th:href="@{/about}" class="nav-link px-2" style="color:black; font-weight: bold; margin: 0px 20px;">Về chúng tôi</a></li>
            </ul>

            <!-- Buttons for not logged in users -->
            <div sec:authorize="!isAuthenticated()" class="text-end">
                <a class="btn btn-outline me-2 border border-dark-subtle" th:href="@{/auth/login}">Đăng nhập</a>
                <a class="btn btn-warning" th:href="@{/auth/signup}">Đăng ký</a>
            </div>

            <!-- Dropdown for logged in users -->
            <div sec:authorize="isAuthenticated()" class="text-end">
                <div class="dropdown">
                    <div class="avatar-circle dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name" th:text="${#authentication.name != null ? #authentication.name.substring(0,1).toUpperCase() : 'U'}">U</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><span class="dropdown-item-text">Xin chào, <span sec:authentication="name">User</span>!</span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/user/profile}">Hồ sơ của tôi</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/uploads}">Tài liệu đã tải lên</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/favorite}">Tài liệu yêu thích</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/document/upload}">Upload tài liệu</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                                <button type="submit" class="dropdown-item" style="border: none; background: none; width: 100%; text-align: left;">
                                    Đăng xuất
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Fallback if Spring Security is not working -->
            <div th:if="${#ctx.containsVariable('currentUser')}" class="text-end">
                <div class="dropdown">
                    <div class="avatar-circle dropdown-toggle" id="fallbackUserDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${currentUser.username != null ? currentUser.username.substring(0,1).toUpperCase() : 'U'}">U</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="fallbackUserDropdown">
                        <li><span class="dropdown-item-text">Xin chào, <span th:text="${currentUser.username}">User</span>!</span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/user/profile}">Hồ sơ của tôi</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/uploads}">Tài liệu đã tải lên</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/user/favorite}">Tài liệu yêu thích</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                                <button type="submit" class="dropdown-item" style="border: none; background: none; width: 100%; text-align: left;">
                                    Đăng xuất
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
