<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STEMIND - Đăng nhập</title>
    <link rel="icon" type="image/png" th:href="@{/images/Symbol.png}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/style/base/base1.css}" rel="stylesheet">
    <link th:href="@{/style/base/base2.css}" rel="stylesheet">
    <link th:href="@{/style/auth/auth.css}" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Auth Brand -->
            <div class="auth-brand">
                <h1>
                    <a th:href="@{/}">
                        <img th:src="@{/images/Logo_text.png}" alt="STEMIND Logo" style="width:300px">
                    </a>
                </h1>
                <p class="subtitle">Chào mừng trở lại! Đăng nhập để tiếp tục</p>
            </div>

            <!-- Login Form -->
            <form method="post" th:action="@{/auth/login}" id="loginForm" novalidate>

                <!-- Error Messages -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${message}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${message}"></span>
                </div>

                <!-- Username Field -->
                <div class="form-floating mb-3">
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Tên đăng nhập"
                           required
                           autocomplete="username">
                    <label for="username">
                        <i class="fas fa-user me-2"></i>Tên đăng nhập
                    </label>
                    <div class="invalid-feedback">
                        Vui lòng nhập tên đăng nhập
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-floating mb-3 position-relative">
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Mật khẩu"
                           required
                           autocomplete="current-password">
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Mật khẩu
                    </label>
                    <div class="password-toggle">
                        <button type="button" class="btn-password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">
                        Vui lòng nhập mật khẩu
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Nhớ tôi
                        </label>
                    </div>
                    <a href="#" class="forgot-password-link">Quên mật khẩu?</a>
                </div>

                <!-- Login Button -->
                <button class="btn btn-primary w-100 mb-3" type="submit">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                </button>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="mb-0">
                        Chưa có tài khoản?
                        <a th:href="@{/auth/register}" class="auth-link">Đăng ký ngay</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/script/auth/enter.js}"></script>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'ToggleIcon');

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form validation
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
