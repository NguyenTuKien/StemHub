{% load static %}
<!DOCTYPE html>
<html lang="vi" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="STEMIND - Nền tảng chia sẻ tài liệu giáo dục STEM">
    <meta name="author" content="STEMIND Team">
    <title>{% block title %}STEMIND - Xác thực{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/Symbol.png' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Auth CSS -->
    <link rel="stylesheet" href="{% static 'style/auth/auth.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Auth Container -->
    <div class="auth-container">
        <div class="auth-card page-enter">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'script/auth/auth.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
